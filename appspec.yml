version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: ./remove_root_dir.sh
      timeout: 900
      runas: root
  ApplicationStart:
    - location: ./install_dependencies.sh
      timeout: 300
      runas: root
    - location: ./start_server.sh
      timeout: 300
      runas: root
  # BeforeInstall:
  #   - location: scripts/install_dependencies
  #     timeout: 300
  #     runas: root
  #   - location: scripts/start_server
  #     timeout: 300
  #     runas: root
  ApplicationStop:
    - location: ./stop_server.sh
      timeout: 300
      runas: root